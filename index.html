<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Device AI LLM Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: #f9f9f9;
            color: #333;
        }
        #options-pane {
            width: 300px;
            padding: 20px;
            background: #ffffff;
            border-left: 1px solid #ddd;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #main-content {
            flex: 1;
            padding: 30px;
        }
       
        h2, h3 {
            margin-top: 0;
            color: #444;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #0056b3;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .slider-container input[type="range"] {
            flex: 1;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 60px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <h2>On-Device AI LLM Playground</h2>
        <label>User Prompt:</label>
        <textarea id="prompt" placeholder="Enter your prompt here..." autocomplete="off"></textarea>
        <button id="runButton" onclick="runPrompt()">▶ Run</button>
        <button id="stopButton" type="button" onclick="abortResponse()" disabled>■ Stop</button>
        <h3 style="margin-top: 20px;">Output:</h3>
        <pre id="output"></pre>
    </div>
    <div id="options-pane">
        <h3>Options</h3>
        <label>System Prompt:</label>
        <textarea id="systemPrompt" placeholder="Enter system prompt..."></textarea>
        
        <label>Top-K:</label>
        <div class="slider-container">
            <input type="range" id="topKSlider" min="1" max="100" value="40" oninput="topK.value = topKSlider.value">
            <input type="number" id="topK" min="1" max="100" value="40" oninput="topKSlider.value = topK.value">
        </div>
        
        <label>Temperature:</label>
        <div class="slider-container">
            <input type="range" id="temperatureSlider" step="0.1" min="0.1" max="2.0" value="0.7" oninput="temperature.value = temperatureSlider.value">
            <input type="number" id="temperature" step="0.1" min="0.1" max="2.0" value="0.7" oninput="temperatureSlider.value = temperature.value">
        </div>
    </div>

    <script>
        let abortController = undefined;
        let session = undefined;

        function abortResponse() {
            abortController?.abort("stop_abort_stream");

            session?.destroy();

            enablePrompt();
        }

        function enablePrompt() {
            const runButton = document.getElementById("runButton");
            const stopButton = document.getElementById("stopButton");
            const prompt = document.getElementById("prompt");
            
            stopButton.setAttribute("disabled", "")
            runButton.removeAttribute("disabled");
            prompt.removeAttribute("disabled");
        }

        async function runPrompt() {
            const promptArea = document.getElementById("prompt");
            const prompt = document.getElementById("prompt").value;
            const systemPromptValue = document.getElementById("systemPrompt").value;
            const topKValue = parseInt(document.getElementById("topK").value, 10);
            const temperatureValue = parseFloat(document.getElementById("temperature").value);
            const outputElement = document.getElementById("output");
            
            const runButton = document.getElementById("runButton");
            const stopButton = document.getElementById("stopButton");
            
            runButton.setAttribute("disabled", "")
            stopButton.removeAttribute("disabled");
            promptArea.setAttribute("disabled", "")

            outputElement.textContent = "";
            
            abortController = new AbortController();
            
            const options = {
                systemPrompt: systemPromptValue,
                temperature: temperatureValue,
                topK: topKValue
            };

            console.log("creating session", options);
            
            session?.destroy();
            session = await ai.languageModel.create(options);
 
            console.log("prompting");
            const stream = await session.promptStreaming(prompt, { signal: abortController.signal });
            for await (const chunk of stream) {
                outputElement.textContent += chunk;
            }

            session.destroy();
            enablePrompt();
        }

        document.getElementById("prompt").addEventListener("keydown", e => {
            if (event.ctrlKey && event.key === 'Enter') {
                runPrompt();
            }
        });
    </script>
</body>
</html>
